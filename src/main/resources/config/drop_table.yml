# Format for items: {drop-rate}:{item-name/rpg-item}:{amount/amount-range}
# For the item-name please use the following list: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Material.html
# For the rpg-item you will have to use the key from the RPG items setup in the rpgitem.yml file
#
# If 'override-default' is set to 'true' the default drop table will NOT be rolled whenever the entity dies. If this is set 'false' both drop tables will be rolled
# For the default drop table 'override-default' has no effect
default:
  override-default: true
  rolls: 1
  drops:
    - '0.5:sinister-blade:1'
    - '0.05:xaisians-sword:1'
    - '0.2:xaisians-combat-scroll:1'
zombie:
  override-default: false
  rolls: 1
  drops:
    - '10:scroll-of-power:1'
    - '10:scroll-of-courage:1'
    - '5:xaisians-combat-scroll:1'
    - '4:xaisians-scroll:1'
    - '10:iron_ingot:3-6'
    - '4:sinister-blade:1'
    - '35:cake:1'
    - '10:cake:2'
    - '10:birch_log:4'
    - '10:dark_oak_log:4'
skeleton:
  override-default: false
  rolls: 2
  drops:
    - '20:bread:1-2'
    - '10:cake:1'
