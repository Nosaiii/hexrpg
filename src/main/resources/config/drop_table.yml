    - '2:cobblestone:32-64'
    - '2:stone:32-64'
    - '1:sinister-blade:1'
    - '0.8:helm-of-nozit:1'
    - '0.7:helios-platebody:1'
    - '0.3:xaisians-sword:1'
creeper:
